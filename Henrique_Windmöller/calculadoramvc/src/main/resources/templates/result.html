<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resultado</h1>
        
        {#if error != null}
            <p style="color: red;">Erro: {error}</p>
        {/}
        
        {#if calculatorModel != null}
            <p>
                O resultado de {calculatorModel.num1} {calculatorModel.operation} {calculatorModel.num2} é: {calculatorModel.result}
            </p>
        {/}
        
        <form action="/api/calculator" method="get">
            <button type="submit">Nova Operação</button>
        </form>
    </div>
</body>
</html>
