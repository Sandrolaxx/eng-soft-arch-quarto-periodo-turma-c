<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Quarkus</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="result">
            <input type="text" id="output" readonly>
        </div>
        <div class="buttons">
            <button onclick="clearOutput()">C</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="setOperation('add')">+</button>
            <button onclick="setOperation('subtract')">-</button>
            <button onclick="setOperation('multiply')">*</button>
            <button onclick="setOperation('divide')">/</button>
            <button onclick="performCalculation()">=</button>
        </div>
    </div>
</body>
</html>
