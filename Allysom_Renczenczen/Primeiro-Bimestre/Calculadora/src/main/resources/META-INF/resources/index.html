<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="icon" href="./images/calculadora.png" type="image/x-icon">
</head>
<body>

<div class="calculadora">
    <label>
        <input type="text" class="display" id="display" disabled>
    </label>

    <div class="botoes" id="botoes">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>

        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
        <button>CE</button>
    </div>
</div>
<script src="./links.js"></script>
</body>
</html>
