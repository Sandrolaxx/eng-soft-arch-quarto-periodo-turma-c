<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form class="content" action="/" method="POST" name="todoForm">
            <h2><b>{name}</b></h2>



            <label>Primeiro Numero</label>
            <input type="number" placeholder="Digite o numero" step='0.01' id="input1" name="input1">


            <label>Segundo Numero</label>
            <input type="number" placeholder="Digite o numero" step='0.01' id="input2" name="input2">

            <br>

            <label>
                <span class="label-title">Operação</span>
                <select name="selectCalculadora" id="selectCalculadora">
                    Operação
                    {#for op in arithmeticOperations}
                    <option value="{op.getKey()}">{op.getValue()}</option>
                    {/for}
                </select>
            </label>

            <button class="btn-calculate" type="submit" id="botao">Calcular</button>
        </form>
    </main>

</body>

</html>
